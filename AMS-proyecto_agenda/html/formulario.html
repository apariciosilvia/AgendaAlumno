<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="icon" type="image/x-icon" href="../img/reloj.ico">
</head>
<body>
    <div class="contenedor"> 
        <button class="atras"><a href="../index.html" >&#11013 VOLVER AL MENU PRINCIPAL </a></button>
        <h2>FORMULARIO DE INSCRIPCIÃ“N</h2>
        <form id="miFormulario">
            <div class="agrupar-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="agrupar-form">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="agrupar-form">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="agrupar-form">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="agrupar-form">
                <label for="curso">Curso:</label>
                <input type="text" id="curso" name="curso" required>
            </div>
            <div class="agrupar-botones">
                <button class="boton" type="reset">BORRAR</button>
                <button class="boton" type="submit">ENVIAR</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('miFormulario').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('FORMULARIO ENVIADO CORRECTAMENTE'); } ) ;
    </script>
</body>
</html>
